@let user = $user.user();
<div class="menu">
  <h3 class="page-header text-success">
    {{ $app.pageTitle() }}
  </h3>
  <div class="menu-item dropdown">
    <a href="#" data-bs-toggle="dropdown" title="Usuario Verificado" data-bs-display="static" class="menu-link">
      <div class="menu-img">
        <!-- Icono principal: SIN text-success -->
        <i class="mdi mdi-account-circle-outline"></i>
      </div>

      <div class="menu-text lh-1 text-success">
        {{ user.name + " " | titlecase }} <span class="mdi mdi-chevron-down"></span>
        <small class="d-block fw-normal text-success">{{user.credential}}</small>
      </div>
    </a>

    <div class="dropdown-menu dropdown-menu-end me-lg-3 py-0 border bg-white custom-dropdown">
      <a class="dropdown-item d-flex align-items-center" routerLink="./perfil">
        <span class="mdi mdi-account-circle fs-4 me-2"></span> Mi perfil
      </a>
      <a class="dropdown-item d-flex align-items-center" (click)="abrirSeleccionarRol()">
        <span class="mdi mdi-account-switch fs-4 me-2"></span> Cambiar rol
      </a>
      <a class="dropdown-item d-flex align-items-center" (click)="abrirSeleccionarCuatrimestre()">
        <span class="mdi mdi-calendar-month fs-4 me-2"></span> Seleccionar cuatrimestre
      </a>
      <div class="dropdown-divider my-0"></div>
      <a class="dropdown-item d-flex align-items-center" (click)="logout()">
        <span class="mdi mdi-exit-to-app fs-4 me-2"></span> Salir
      </a>
    </div>
  </div>
</div>
