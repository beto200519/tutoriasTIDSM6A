<div class="modal-content bg-white rounded-4 overflow-hidden">
  <!-- Header -->
  <div class="modal-header text-center bg-success bg-opacity-10 border-bottom border-success border-opacity-25 px-4 py-4">
    <div class="w-100">
      <div class="d-flex align-items-center justify-content-center bg-success bg-opacity-25 border border-success border-opacity-50 rounded-circle mx-auto mb-3 pulse"
           style="width: 80px; height: 80px;">
        <i class="mdi mdi-account-multiple fs-1 text-success"></i>
      </div>
      <h3 class="modal-title fw-bold text-success mb-2">Selecciona tu Rol</h3>
      <p class="text-muted mb-0">Elige el rol con el que deseas acceder al sistema</p>
    </div>
  </div>

  <!-- Body -->
  <div class="modal-body px-4 py-4">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4" *ngFor="let rol of roles; let i = index">
<div class="card h-100 border-0 shadow-sm rounded-4 role-card position-relative"
             style="animation: fadeInScale 0.8s ease-out;"
             [style.animationDelay]="(i * 0.15) + 's'"
             (click)="seleccionarRol()">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-center align-items-center bg-success bg-opacity-10 border rounded-circle mb-3"
                 style="width: 70px; height: 70px;">
              <i class="{{ rol.icono }} fs-3 text-success"></i>
            </div>
            <h5 class="card-title fw-bold text-dark mb-2">{{ rol.nombre }}</h5>
            <p class="card-text text-muted small mb-3">
              Acceso completo a las funcionalidades del {{ rol.nombre.toLowerCase() }}
            </p>
            <div class="selection-indicator position-absolute top-0 end-0 mt-3 me-3">
              <i class="mdi mdi-check-circle text-success fs-4"></i>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0 text-center pb-3">
            <small class="text-success fw-medium">
              <i class="mdi mdi-cursor-pointer me-1"></i>
              Clic para seleccionar
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="modal-footer bg-light border-top border-success border-opacity-25 py-3">
    <div class="w-100 text-center">
      <small class="text-muted">
        <i class="mdi mdi-information me-1"></i>
        Después de seleccionar tu rol, podrás elegir el cuatrimestre correspondiente
      </small>
    </div>
  </div>
</div>
